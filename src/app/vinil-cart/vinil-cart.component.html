<h3>Carrito</h3>
<ul>
    @for (vinil of cartList; track vinil){
    <li>  
        <img class="vinilPhoto" [src]="vinil.photo" alt="{{ vinil.name }}">
        {{ vinil.name }}: {{ vinil.quantity }}
        <div class="button-group">
            <button class="btn btn-primary btn-sm" (click)="removeFromCart(vinil)">Eliminar</button>
        </div> 
    </li>
    }
</ul>
