<h3>Carrito</h3>
<button (click)="toggleCart()" class="btn btn-secondary mb-2">
  {{ isCartCollapsed ? "Mostrar Carrito" : "Ocultar Carrito" }}
</button>
<div [@cartState]="cartAnimationState" class="cart-container">
  @if(!isCartCollapsed){
  <ul>
    @for (vinil of cartList; track vinil){
    <li>
      <img class="vinilPhoto" [src]="vinil.photo" alt="{{ vinil.name }}" />
      {{ vinil.name }}: Cantidad: {{ vinil.quantity }}
      <div class="button-group">
        <button class="btn btn-primary btn-sm" (click)="removeFromCart(vinil)">
          Eliminar
        </button>
      </div>
    </li>
    }
  </ul>
  }
</div>
